<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./assets/logo.png" alt="spotify" >Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
      <div class="container">
   
        <div class="songList">
            <h1>Man meri jan latest song</h1>
              <div>
                <div class="songItem">
                    <img src="./assets/cover.jpg" alt="1" width="70px" height="70px">
                    <span>man meri jan</span>
                    <span class="songlistplay"><span>05:34</span> <i class="fa-3x fa-solid fa-circle-play"></i></span>
                </div>
              </div>

        </div>
        <div class="songBanner"></div>
      </div>
      <div class="bottom">
        <input type="range" name="range" id= "myProgressbar" min="0" max="100">
         <div class="icon">
            <i class="fa-3x fa-solid fa-backward"></i>
            <i class="fa-3x fa-solid fa-circle-play"></i>
            <i class="fa-3x fa-solid fa-forward"></i>
         </div>
      </div>
     
      <script src="https://kit.fontawesome.com/6d46ff31bf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
